<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Tienda Artesanal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Encabezado -->
  <header class="bg-primary text-white text-center py-3">
    <h1>Contáctanos</h1>
    <p>Estamos aquí para ayudarte a conocer más sobre nuestros productos</p>
  </header>

  <!-- Contenido principal -->
  <main class="container mt-4 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h3 class="text-center mb-4">Formulario de contacto</h3>
        
        <form id="form-contacto" class="p-4 border rounded shadow-sm bg-light">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3">
    <p>© 2025 Tienda Artesanal - Todos los derechos reservados</p>
  </footer>

  <script>
    // Validación del formulario
    document.getElementById("form-contacto").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ ¡Gracias por contactarnos! Te responderemos pronto.");
      this.reset();
    });
  </script>
</body>
</html>
